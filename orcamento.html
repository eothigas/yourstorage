<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/Images/logo_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/CSS/orcamento.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stoke:wght@300;400&display=swap" rel="stylesheet">
    <title>Orçamentos</title>
</head>
<body>
    
    <div class="box1">
        <div class="text">Orçamento<br><br>
        Chegou a hora de visualizar sua nova área de estoque!<br>
        Preencha os campos com suas informações para um de nossos agentes comerciais 
        entrarem em contato com você!
    </div>

    <div class="box2">
            <form class="formulario">
                <label for="name">Nome Completo *</label>
                <input type="text" id='name' name='nome' placeholder="Digite seu nome completo" autocomplete="name" required></input>
                
                <label for="email">Email *</label>
                <input type="email" id='email' name='email' placeholder='Digite o seu melhor email' autocomplete="email" required></input>
                
                <label for="phone">Telefone *</label>
                <input type="tel" id="phone" name="telefone" placeholder="Digite um número para contato" autocomplete="telefone" maxlength="12" required></input>
                <fontsize id="size">*Somente Números</fontsize><br>

                <label for="message">Apresentação</label>
                <input type="message" id="message" name="mensagem" placeholder="Escreva uma breve apresentação sua" maxlength="300" optional></input>
            
                <button type="submit" id="send">Salvar</button>
            
            </form>            
    </div>

    <script>
        // Evento para redirecionar após envio do formulário
        document.getElementById('messageForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Previne o envio padrão do formulário
          // Aqui você pode adicionar lógica de validação se necessário
    
          // Redirecionamento para a página de destino
          window.location.href = 'pagina-de-destino.html';
        });
      </script>

</body>
</html>
