<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/Images/logo_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/CSS/orcamento.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stoke:wght@300;400&display=swap" rel="stylesheet">
    <title>Orçamentos</title>
</head>
<body>
    
    <div class="box1">
        <div class="text">Orçamento<br><br>
        Chegou a hora de visualizar sua nova área de estoque!<br>
        Preencha os campos com suas informações para um de nossos agentes comerciais 
        entrarem em contato com você!
    </div>

    <div class="box2">
        <ul class="forms">
                <label id="name">
                    Nome Completo <br>
                    <input name="submitted-name" autocomplete="name" />
                </label>
                <label id="email">
                    Email <br>
                    <input email="submitted-email" autocomplete="email" />
                </label>
                <label id="phone">
                    Telefone <br>
                    <input name="submitted-phone" autocomplete="telefone" />
                </label>
                <label id="message">
                    Mensagem <br>
                    <input name="submitted-message" autocomplete="mensagem" />
                </label>
        </ul>
    </div>

</body>
</html>
